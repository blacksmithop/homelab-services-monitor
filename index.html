<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Services Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.446.0/dist/umd/lucide.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.446.0/dist/umd/lucide.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-title">
          <i data-lucide="server" class="icon-lg"></i>
          <div>
            <h1>Docker Services Monitor</h1>
            <p class="text-muted">Monitor and manage your Docker containers</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="btn btn-outline btn-icon">
            <i data-lucide="moon" class="icon"></i>
            <span class="sr-only">Toggle theme</span>
          </button>
          <div class="text-sm text-muted" id="last-updated">Last updated: --:--:--</div>
          <button id="refresh-btn" class="btn btn-outline">
            <i data-lucide="refresh-cw" class="icon"></i>
            Refresh
          </button>
        </div>
      </div>
    </header>

    <!-- API Status -->
    <div id="api-status" class="api-status hidden">
      <div class="api-status-content">
        <i data-lucide="wifi-off" class="icon"></i>
        <span>API Status: <span id="api-status-text">Checking...</span></span>
      </div>
    </div>

    <!-- Stats Overview -->
    <div class="stats-grid">
      <div class="card">
        <div class="card-content">
          <div class="stat">
            <i data-lucide="activity" class="icon text-green"></i>
            <div>
              <p class="text-sm text-muted">Running</p>
              <p class="text-2xl text-green" id="running-count">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="stat">
            <i data-lucide="activity" class="icon text-red"></i>
            <div>
              <p class="text-sm text-muted">Stopped</p>
              <p class="text-2xl text-red" id="stopped-count">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="stat">
            <i data-lucide="server" class="icon text-blue"></i>
            <div>
              <p class="text-sm text-muted">Total Services</p>
              <p class="text-2xl text-blue" id="total-count">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="stat">
            <i data-lucide="clock" class="icon text-purple"></i>
            <div>
              <p class="text-sm text-muted">Avg Uptime</p>
              <p class="text-2xl text-purple" id="avg-uptime">0d</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
      <i data-lucide="refresh-cw" class="icon-lg spin"></i>
      <span>Loading Docker services...</span>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden"></div>

    <!-- Services Grid -->
    <div id="services-grid" class="services-grid"></div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
      <i data-lucide="server" class="icon-xl text-muted"></i>
      <h3>No Docker services found</h3>
      <p class="text-muted">Make sure Docker is running and you have containers to monitor.</p>
    </div>
  </div>

  <!-- Service Detail Modal -->
  <div id="service-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title"></h2>
        <button class="close-btn" id="close-modal">
          <i data-lucide="x" class="icon"></i>
        </button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
